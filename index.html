<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aneri Blog</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Tangerine:wght@400;700&display=swap">
    <link rel="stylesheet" href="./Assets/CSS/Style.css">
</head>
<body>
    <header class="header">
        <img src="./Assets/Images/Alogo.jpg" alt="Logo" class="logo" style="width: 200px; height: 200px;">
        <section class="introduction">
            <h1>Welcome to My Blog</h1>
            <p>Please feel free to share your thoughts.</p>
        </section>
        <button id="toggleBtn">Light Mode</button>
        <a href="blog.html" class="blogs">View Blogs</a> 
    </header>
    <main class="main">
        <section class="body-section">
            <form id="blogForm" class="blog-form">
                <input type="text" id="username" placeholder="Username">
                <input type="text" id="blogTitle" placeholder="Blog Title">
                <textarea id="blogContent" placeholder="Your Blog Content"></textarea>
                <button type="submit" id="submitBtn">Submit</button> <!-- Changed type to submit for form submission -->
            </form>
        </section>
    </main>
    <script src="./Assets/JS/logic.js"></script>
</body>
</html>
